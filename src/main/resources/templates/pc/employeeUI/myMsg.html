    <script type="text/javascript">
        //缩略图不变形
        $(document).ready(function() {
          $('.goods-img').jqthumb({
          width:258,
          height:140,
      		  });
      	});
        function reLoadWindow(){
 		   window.location.reload();
 	   }
        
      //上传图片预览
     	function previewImage(file){
     		//alert("1231");	
     		var objUrl = getObjectURL(file.files[0]);
     		//alert(numb);
     	    $("#uploadPreview").attr("src", objUrl);
     	    //$("#img7").attr("src", objUrl);
     	    $("#picPath").val($("#fileField").val());  
     	}
     	//建立一個可存取到該file的url
     	function getObjectURL(file) {
     		var url = null ; 
     		if (window.createObjectURL!=undefined) { // basic
     			url = window.createObjectURL(file) ;
     		} else if (window.URL!=undefined) { // mozilla(firefox)
     			url = window.URL.createObjectURL(file) ;
     		} else if (window.webkitURL!=undefined) { // webkit or chrome
     			url = window.webkitURL.createObjectURL(file) ;
     		}
     		if(url!="" || url!=null)
     		{
     			$("#uploadPreview").css("display","block");	
     		}
     		return url ;	
     	}
     	function setZro(text1){
     		var msize=$(text1).val();
     		
     		if(!isNaN(msize)){
     			var dot = msize.indexOf(".");
     	        if(dot != -1){
     	            var dotCnt = msize.substring(dot+1,msize.length);
     	            if(dotCnt.length >0){
     	            	$.MsgBox.Alert("温馨提示","不能有小数点！");
     	                $(text1).val("99");
     	                return false;
     	            }
     	        }
     		}else{
     			
     			$(text1).val("99");
     			return false;
     		}
     		
     		if(msize==""||msize==null){
     			$(text1).val("99");
     			return false;
     		}
     		if(measureSize==null||measureSize==""){
     			$(text1).val("99");
     		
     		}
     		
     	}
     	
     	function submitData(){
     		 
     		 var fileName=$("#fMob").val();
	  		 if(fileName==null || fileName=="")
	  			{
	  			$.MsgBox.Alert("温馨提示","手机号不能为空");
	  			  return false;
	  		 }	
	  		 var url = "${pageContext.request.contextPath}/tEmployee/updateEmployee2.action";
			 document.forms["form2"].action = url; 			 
			 document.forms["form2"].submit(); // 提交表单	菜单 
     	}
    </script>

</head>

<body class="gray-bg">
<div class="container-fluid">
   <div class="header-fixed">                   
        <div id="breadcrumbs">
            <ul class="breadcrumb">
                <li><i class="fa fa-home" style="font-size: 16px;"></i> <a href="#">用户中心</a><span class="divider"><i class="icon-angle-right"></i></span></li>
                <li class="active">个人信息</li>
            </ul><!--.breadcrumb-->
        </div><!--#breadcrumbs-->
        <div id="breadcrumbs">
            <ul class="breadcrumb">
                <li>
                    <span class="btn btn-blue btn-xs" onclick="history.go(-1)"><i class="fa fa-reply" style="margin-right:2px; font-size:12px;"></i>返回</span>
                    <span class="btn btn-blue btn-xs" onclick="submitData()"><i class="fa fa-share-square-o" style="margin-right:2px; font-size:12px;"></i>保存</span>

    <form action="" name="form2" method="post" onsubmit="return checkForm()" enctype="multipart/form-data">
    <input name="fId" value="${tEmployee.fId}" style="display:none;"> 
    <div class="page-content-main">
        <div id="page-content">
         <div class="panel-box">
               <div class="title-text">
                <span class="title-con">个人信息</span><span style="color:#f03;font-size:14px;margin-left:10px;"></span>
               </div>
                <div class="panel-body">
                     <div class="form-horizontal">
                       <div class="row-fluid row-margin">
                              <div class="col-sm-3">
                                  <div class="form-group">
                                          <label class="control-label">用户名称</label>
                                          <div class="col-sm-9">
                                             <input type="text" id="fName" name="fName" class="form-control" value="${tEmployee.fName}" /> 
                                          </div>
                                  </div>
                              </div>
                              <div class="col-sm-3">
                                  <div class="form-group">
                                          <label class="control-label">用户手机</label>
                                          <div class="col-sm-9">
                                              <input type="text" id="fMob" readonly="readonly" name="fMob"class="form-control" value="${tEmployee.fMob}" /> 
                                          </div>
                                  </div>
                              </div>
                              <div class="col-sm-3">
                                  <div class="form-group">
                                          <label class="control-label">性别</label>
                                          <div class="col-sm-9">
                                           
			                                 <label class="radio radio-info" style="margin-right:20px;">
			                                       <input <c:if test="${tEmployee.fSex=='男'}">checked="checked"</c:if> type="radio" checked="checked" name="fSex" id="fSex1" value="男">
			                                       <label for="fSex1">男</label>
			                                  </label>
			                                  <label class="radio radio-info">
			                                    <input type="radio" <c:if test="${tEmployee.fSex=='女'}">checked="checked"</c:if>  name="fSex" id="fSex2" value="女">
			                                       <label for="fSex2">女</label>
			                                  </label>
			                                 
                                          </div>
                                  </div>
                              </div>
                              <div class="col-sm-3">
                                  <div class="form-group">
                                      <label class="control-label">年龄</label>
                                      <div class="col-sm-9">
                               				 <input type="number" onblur="setZro(this)" name="fAge" id="fAge" value="${tEmployee.fAge}" class="form-control input-box"> 
                                      </div>
                                  </div>
                              </div>
                         </div>
                        <div class="row-fluid row-margin">
                             
                             
                               <div class="col-sm-3">
                                  <div class="form-group">
                                        <label class="control-label">微信</label>
                                         <div class="col-sm-9">
                                            <input type="text" id="fWeiXin" name="fWeiXin"class="form-control" value="${tEmployee.fWeiXin}" /> 
                                        </div>
                                  </div>
                              </div>
                        
                          
                              <div class="col-sm-3">
                                  <div class="form-group">
                                      <label class="control-label">邮箱</label>
                                      <div class="col-sm-9">
                                            <input type="text" name="fEmail" class="form-control" value="${tEmployee.fEmail}" /> 
                                      </div>
                                  </div>
                              </div>
                              
                        </div>
                     <div class="row-fluid row-margin">

                                        </div>
                                  </div>
                              </div>
