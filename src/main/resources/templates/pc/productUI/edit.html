     	//建立一個可存取到該file的url
     	function getObjectURL(file) {
     		var url = null ; 
     		if (window.createObjectURL!=undefined) { // basic
     			url = window.createObjectURL(file) ;
     		} else if (window.URL!=undefined) { // mozilla(firefox)
     			url = window.URL.createObjectURL(file) ;
     		} else if (window.webkitURL!=undefined) { // webkit or chrome
     			url = window.webkitURL.createObjectURL(file) ;
     		}
     		if(url!="" || url!=null)
     		{
     			$("#uploadPreview").css("display","block");	
     		}
     		return url ;	
     	}

     	//下面用于多图片上传预览功能
     	function setImagePreviews(avalue) {
     		
     	    //获取选择图片的对象
     	    var docObj = document.getElementById("fileField2");
     	    //后期显示图片区域的对象
     	    var dd = document.getElementById("dd2");
     	    dd.innerHTML = "";
     	    //得到所有的图片文件
     	    var fileList = docObj.files;
     	    //循环遍历
     	    for (var i = 0; i < fileList.length; i++) { 
     	    	
     	        
     	             
     	        //动态添加html元素        
     	        //dd.innerHTML += "<div style='float:left' > <img id='img" + i + "'  /> </div>";
     	        
     	        var imgHtml="";
     		    imgHtml+="	<img id='img" + i + "'  src='' >";	
     		    $("#dd2").append(imgHtml);
     	        //获取图片imgi的对象
     	        var imgObjPreview = document.getElementById("img"+i); 
     	        
     	        if (docObj.files && docObj.files[i]) {
     	            //火狐下，直接设img属性
     	            //imgObjPreview.style.display = 'block';
     	            //imgObjPreview.style.width = '200px';
     	            //imgObjPreview.style.height = '180px';
     	            //imgObjPreview.src = docObj.files[0].getAsDataURL();
     	            //火狐7以上版本不能用上面的getAsDataURL()方式获取，需要以下方式
     	            imgObjPreview.src = window.URL.createObjectURL(docObj.files[i]);   //获取上传图片文件的物理路径
     	        }
     	        else {
     	            //IE下，使用滤镜
     	            docObj.select();
     	            var imgSrc = document.selection.createRange().text;
     	            //alert(imgSrc)
     	            var localImagId = document.getElementById("img" + i);
     	           //必须设置初始大小
     	            localImagId.style.width = "200px";
     	            localImagId.style.height = "200px";
     	            //图片异常的捕捉，防止用户修改后缀来伪造图片
     	            try {
     	                localImagId.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)";
     	                localImagId.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = imgSrc;
     	            }
     	            catch (e) {
     	                alert("您上传的图片格式不正确，请重新选择!");
     	                return false;
     	            }
     	            imgObjPreview.style.display = 'none';
     	            document.selection.empty();
     	        }
     	        
     	    }  
     	    
     	    return true;
     	}

		//编辑样板图
		function editShow(e,a){

			var checks = document.getElementsByName(e+"picId");
			n = 0;
			for(i=0;i<checks.length;i++){
				if(checks[i].checked)
				n++;
			}
			if(n==0)
			{
				$.MsgBox.Alert("温馨提示", "请选择要编辑的图片！");
				return false;
			}
			if(n>1)
			{
				$.MsgBox.Alert("温馨提示", "只能选择一张图片编辑！");
				return false;
			}
			else{
				var fId=$("input[type='checkbox'][name='"+e+"picId']:checked");					
					 $.ajax({  
					        type:"post",
					        data:{fId:$(fId).val()},
					        url : "../tProduct/editPicture.action",
					        dataType:"json", 
					        
					        success : function(msg){  
					        
					          $("#fId3").val(msg.fId);
					          $("#fStatus3").val(msg.fStatus);
					          $("#fNo3").val(msg.fNo);
					          $("#fRoomId3").val(msg.fRoomId);
					          $("#fDescribe3").val(a);
					          $("#fProductId3").val(msg.fProductId);
					          $("#fStyleId3").val(msg.fStyleId);
					          $("#fMartistic").val(msg.fMartistic);
					          $("#fRoomName3").val(msg.fRoomName);
					          
					          $("#fPicture3").val(msg.fPicture);
					          $("#fPicture64").val(msg.fPicture64);
					          $("#fPicture4").val(msg.fPicture3);
					          $("#uploadPreview3").attr("src", "/"+msg.fPicture64+"");
					         
					        	
					        },
					        error : function(){  
					        	$.MsgBox.Alert("温馨提示", "操作失败");

					        }  
					}); 
					$("#sign").val(1);			      	  
			      	$('#newadd-Modal2').modal('show');
			}
				
		}
		//删除明细图
		function deleteForm(a){
			var e=$("#fId").val();	      		
     		var pageNum=$("#pageNum").val();
			temp=0;
			var checks = document.getElementsByName(a+"picId");
			n = 0;
			for(i=0;i<checks.length;i++){
				if(checks[i].checked)
				n++;
			}
			if(n==0)
			{
				$.MsgBox.Alert("温馨提示", "请选择要删除的数据！");
				return false;
			}			
			else{
				$.MsgBox.Confirm("温馨提示", "确定删除？", function () {
				 var picId=$("input[name='"+a+"picId']:checked").serialize();
			
				 $.ajax( {  
				        type:"post",
				        data:picId,
				        url : "../tProduct/deletePicture.action?fIdzxl="+a+"",
				        dataType:"json",  
				        success : function(msg){  				        	
						    if(msg==1){
						    	$.MsgBox.Alert("温馨提示", "删除成功");
					        	 window.location.href = "../tProduct/updateview.action?fId="+e+"&pageNum="+pageNum+"";
				        	}
				        	else if(msg==2){
				        		$.MsgBox.Alert("温馨提示", "未选择图片");
				        	}
				        	else if(msg==3){
				        		$.MsgBox.Alert("温馨提示", "用户未登录");
				        		window,open("../login.action");				        		
				        	}
				        	else{
				        		$.MsgBox.Alert("温馨提示", "删除失败");
				        	}
				        },
				        error : function(){  
				        	$.MsgBox.Alert("温馨提示", "操作失败");

				        }  
				    }); 
				})				
			}			
		}
