<script type="text/javascript">
	//提示工具
	$(function() {
		var x = 10;
		var y = 20;
		$(".tooltip1").mouseover(function(e) {
			this.myTitle = this.title;
			this.title = "";
			var tooltip = "<div id='tooltip1'>" + this.myTitle + "</div>";//创建div元素
			$("body").append(tooltip); //把div元素追加到文档中
			$("#tooltip1").css({
				"top" : (e.pageY + y) + "px",
				"left" : (e.pageX + x) + "px"
			}).show("fast"); //设置x和y的坐标，并且显示
		}).mouseout(function() {
			this.title = this.myTitle;
			$("#tooltip1").remove();

		}).mousemove(function(e) { //获得鼠标指针在页面中的位置
			$("#tooltip1").css({
				"top" : (e.pageY + y) + "px",
				"left" : (e.pageX + x) + "px"
			})
		})
	});

	//缩略图不变形
	$(document).ready(function() {
		$('.goods-img').jqthumb({

			height : 140,

	//图片图片遮罩-->		
	$(function(e) {
		$(".content_pic").hide();

		$(".close_box").click(function() {

			$(this).fadeOut(200);

	function bigBig(e) {

	function reLoadWindow() {
		window.location.reload();
	}

	$(function() {
		$("#fProductTypeId").change(

					var fid = $('#fProductTypeId option:selected').val();

					$.ajax({
						type : "POST",
						url : "../tProduct/showBrand.action?tTypeId=" + fid
								+ "",
						data : {},
						dataType : "json",
						success : function(data) {
							$("#fProductBrandId").empty();
							$.each(data, function(index, item) {
								$("#fProductBrandId").append(

												+ item.fName + "</option>");

							});
						}
					});
				});
	});
	//上传图片预览
	function previewImage(file) {
		var objUrl = getObjectURL(file.files[0]);
		$("#uploadPreview").attr("src", objUrl);
		$("#img7").attr("src", objUrl);
		$("#picPath").val($("#fileField").val());
	}
	//建立一個可存取到該file的url
	function getObjectURL(file) {
		var url = null;
		if (window.createObjectURL != undefined) { // basic
			url = window.createObjectURL(file);
		} else if (window.URL != undefined) { // mozilla(firefox)
			url = window.URL.createObjectURL(file);
		} else if (window.webkitURL != undefined) { // webkit or chrome
			url = window.webkitURL.createObjectURL(file);
		}
		if (url != "" || url != null) {
			$("#uploadPreview").css("display", "block");
		}
		return url;
	}
	var temp00 = 0;
	function setZro2(text) {
		temp00 = $(text).val();
		$(text).val("");
	}
	function setZro(text1) {
		var msize = $(text1).val();

		if (!isNaN(msize)) {
			var dot = msize.indexOf(".");
			if (dot != -1) {
				var dotCnt = msize.substring(dot + 1, msize.length);
				if (dotCnt.length > 0) {
					$.MsgBox.Alert("温馨提示", "不能有小数点！");
					$(text1).val(temp00);
					return false;
				}
			}
		} else {

			$(text1).val(temp00);
			return false;
		}

		if (msize == "" || msize == null) {
			$(text1).val(temp00);
			return false;
		}
		if (measureSize == null || measureSize == "") {
			$(text1).val(temp00);
		}
	}
	function setZro1(text1) {
		var msize = $(text1).val();

		if (!isNaN(msize)) {
			var dot = msize.indexOf(".");
			if (dot != -1) {
				var dotCnt = msize.substring(dot + 1, msize.length);
				if (dotCnt.length > 2) {
					$.MsgBox.Alert("温馨提示", "最多2位小数！");
					$(text1).val("0.00");
					return false;
				}
			}
		} else {

			$(text1).val("0.00");
			return false;
		}

		if (msize == "" || msize == null) {
			$(text1).val("0.00");
			return false;
		}
		if (measureSize == null || measureSize == "") {
			$(text1).val("0.00");
		}

	}
	function submitData() {

		var fName = $("#fName").val();
		if (fName == null || fName == "") {
			$.MsgBox.Alert("温馨提示", "商品名称不能为空");
			return false;
		}
		var fMartistic = $("#fMartistic").val();
		if (fMartistic.length > 120) {
			$.MsgBox.Alert("温馨提示", "商品意境描述字数超出120个字！");
			return false;
		}

		var fCode = $("#fCode").val();
		if (fCode == null || fCode == "") {
			$.MsgBox.Alert("温馨提示", "商品型号不能为空");
			return false;
		}

		var fileName = $("#fileField").val();
		if (fileName == null || fileName == "") {
			$.MsgBox.Alert("温馨提示", "未选择图片");
			return false;
		}
		$.ajax({
					type : "POST",
					url : "/tProduct/checkCode",
					data : {fCode:fCode},
					dataType : "json",
					beforeSend : function(XMLHttpRequest) {
						$(".loading-mask").show();
					},
					success : function(data) {
						if (data == 1) {
							$.MsgBox.Alert("温馨提示", "型号已存在");
							$(".loading-mask").hide();
							return false;
						} else {
							$('#loading').css('background','url(/bgStyle/img/success.gif) no-repeat 40px center ').html('提交成功！');
							setTimeout(function() {
								$(".loading-mask").hide();
								$('#loading').html('提交中...');
							}, 1000)

							var url = "/tProduct/add";
							document.forms["form2"].action = url;
							document.forms["form2"].submit(); // 提交表单	菜单  

						}
					}
				})
	}
</script>
