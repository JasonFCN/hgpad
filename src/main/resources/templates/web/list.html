        //历史记录
     	$(function(){
     		 function setCookie(c_name,value,expiredays){
    		     	var exdate=new Date()
    			     	exdate.setDate(exdate.getDate()+expiredays)
    			     	document.cookie=c_name+ "=" +escape(value)+
    			     	((expiredays==null) ? "" : "; expires="+exdate.toGMTString())
    		     }
          	  // var gcookit = '${setcookie}';
          	  /* if(gcookit != ""){
          		  setCookie("lsjl",gcookit,7);
          	  } */
			$(".historyBtn").click(function(){
					 var lsjl = getCookie("lsjl");
					 $(this).next('.history-con').fadeToggle();
					 $.ajax({
						 type: "post",
			     		   url: "${pageContext.request.contextPath}/index/getLsjlPro.action",
			     		   data: {lsjl:lsjl},
			     		   datatype:"json",
			     		   success: function(msg){
					 			
					 			var n = msg.length;
					 			$(".history-ul").empty();
					 			if(n==0){
					 				$(".history-ul").append('<li class="alertText">没有记录</li>');
					 			}else{
					 				for(var i = 0;i<n;i++){
					 					$(".history-ul").append("<li onclick=gokongjian('"+msg[i].fId+"')><label><div class='img-sm'> <img  src='${pageContext.request.contextPath}/"+msg[i].fPicturepath+"' class='Himg'/></div>"+
					 							"<input name='fProductId' id='fPid' onchange='getDetail()' value="+msg[i].fId+" "+"type='radio'>"+
					 							"<span class='lbl'></span></label>"+"</label><p class='sm-name'>"+msg[i].fName+"/"+msg[i].fCode+"</p></li>");
					 				}
					 			}
			     		   }
					 });
					 $('.close-mask').fadeToggle();
			    }); 
				
          	  $('.closeBtn').click(function(){
					$('.history-con').fadeToggle();
					$('.close-mask').fadeToggle();
				})
				$('.close-mask').click(function(){
					$('.history-con').fadeToggle();
					$(this).fadeOut();
				})
				
		})
        //加入cookie
        function addCookie(fIds,event){

     		   data: {event:event,fIds:fIds,lsjl:lsjl},
     		   datatype:"json",
     		   success: function(msg){
     			  setCookie("lsjl",msg,7);
     			window.location.href="${pageContext.request.contextPath}/index/productDetail.action?fId="+fIds+"";
     		   }
     		});
        }

        	$(function(){

					height:140,

				$('.Himg').jqthumb({

			});

        //		})

         $(function(){
					
				$(".icon-right .cart-icon input").click(function() {
					if($(this).parent().find('input').is(':checked')){
							var num=parseInt($(".tool").html());
							
						if(num>=3){
							$.MsgBox.Alert("温馨提示", "最多选择三款地板！");
                             //$(".tool").html(3);	
							return false;

						    }else{
						    	$(".tool").html(num+1);

						    }
						}
						else{
							var num=parseInt($(".tool").html());
						    $(".tool").html(num-1);											
						}
				});

				$(".icon-right .top-icon input").click(function() {

					if($(this).parents('label').find('input').is(':checked')){
							var num=parseInt($(".tool2").html());
							
							//$(this).removeClass("active");
							if(num>=5){
								$.MsgBox.Alert("温馨提示", "最多下载5款地板！");
								//$(".tool2").html(5);
								return false;
							}else{
								$(".tool2").html(num+1);
							}
						}
						else{
							  var num=parseInt($(".tool2").html());
								$(".tool2").html(num-1);
							
						}
				});

			});
        	function setCookie(c_name,value,expiredays){
		     	var exdate=new Date()
			     	exdate.setDate(exdate.getDate()+expiredays)
			     	document.cookie=c_name+ "=" +escape(value)+
			     	((expiredays==null) ? "" : "; expires="+exdate.toGMTString())
		     }
        	function getCookie(c_name){
		     	if (document.cookie.length>0){ 
		     		c_start=document.cookie.indexOf(c_name + "=")
		     		if (c_start!=-1){ 
		     			c_start=c_start + c_name.length+1 
		     			c_end=document.cookie.indexOf(";",c_start)
		     			if (c_end==-1) c_end=document.cookie.length
		     			return unescape(document.cookie.substring(c_start,c_end))
		     		}
		     	}
		     	return ""
		     }
		 //点击重置
         $(function(){
             $(".right-txt").click(function() {
             	$(".icon-right .top-icon").removeClass('active');
             	$(".tool2").html(0);	
             	$(".icon-right .cart-icon").removeClass('active'); 	
             	$(".tool").html(0);	
             	setCookie("lsjl","",7);
             	window.location.href="${pageContext.request.contextPath}/index/hostList.action";
             });
         })
			function compare(event){
				var checks = document.getElementsByName("fId");
				console.log(checks);
				var str = "";
				n = 0;
				for(i=0;i<checks.length;i++){
					if(checks[i].checked){
					n++;
					str+=","+checks[i].value;
					}
				}
				str = str.substring(1);
				if(n==0)
				{
					$.MsgBox.Alert("温馨提示", "请选择要比较的地板！");
					return false;
				}
				else{
					//设置cookie
					var lsjl = getCookie("lsjl");
	        		//str = str.substring(1);
	        		$.ajax({
	          		   type: "post",
	          		   url: "${pageContext.request.contextPath}/index/isUpdataCookie.action",
	          		   data: {event:event,fIds:str,lsjl:lsjl},
	          		   datatype:"json",
	          		   success: function(msg){
	          				setCookie("lsjl",msg,7);
							var url="../index/compare.action";
							document.forms["form1"].action=url;
							document.forms["form1"].submit(); // 提交表单
	          		   }
	          		});
				}
			}
			function onLoad(){
				
				var checks = document.getElementsByName("fId2");
				n = 0;
				for(i=0;i<checks.length;i++){
					if(checks[i].checked)
					n++;
				}
				if(n==0)
				{
					$.MsgBox.Alert("温馨提示", "请选择要下载的地板！");
					return false;
				}
				if(n>5)
				{
					$.MsgBox.Alert("温馨提示", "最多下载5款地板！");
					return false;
				}
				else{
					var lsjl = getCookie("lsjl");
					var url='${nowUrl}';
					var fId=$("input[name='fId2']:checked").serialize();
					fId = fId.replace(/\&/g,"");
					var fIdArr = fId.split("fId2=");
					var fIds = "";
					for(var i = 1;i<fIdArr.length;i++){
						if(i==1){
							fIds+=fIdArr[1];
						}else{
							fIds+=","+fIdArr[i];
						}
					}
					$.ajax({
		          		   type: "post",
		          		   url: "${pageContext.request.contextPath}/index/isUpdataCookie.action",
		          		   data: {event:"onloadEvent",fIds:fIds,lsjl:lsjl},
		          		   datatype:"json",
		          		   success: function(msg){
		          				  setCookie("lsjl",msg,7);
		          		   }
		          		});
					var fId=$("input[name='fId2']:checked").serialize();//fId在此处是类型id
					//alert(url+"/index/loadProduct.action?"+fId+"");
					$("#qrcode").empty();
					$("#qrcode").qrcode(
							   	 {
							   		  text:url+"/index/loadProduct.action?"+fId+"",
							   		  height: 130,
							   		  width: 130,
							   		  src: ''
							   	 }		
					);
					
    			
				}
				$('.md-modal').fadeIn();
			}
			function goIndex(){
				window.location.href="../index/index.action";
			}
			window.onload = function() {
				var checks = document.getElementsByName("fId");
				n = 0;
				for(i=0;i<checks.length;i++){
					if(checks[i].checked)
					n++;
				}
				var checks = document.getElementsByName("fId2");
				n = 0;
				for(i=0;i<checks.length;i++){
					if(checks[i].checked)
					n++;
				}
				$(".tool2").html(n);				
			};
			function gokongjian(e){
				var gcookie = getCookie("lsjl");
				var Status = '0';
				  if(gcookie != "" && gcookie != null){
				  }else{
					  gcookie = "";
				  }
				window.location.href="${pageContext.request.contextPath}/index/kongjian.action?fProductId="+e+"&fIds="+e+"&lsjl="+gcookie+"&Status="+Status+"";
			}
			function goDetail(e){
				addCookie(e,"browseEvent");
				
			}
			
			
			function goSearch(){
				window.location.href="${pageContext.request.contextPath}/index/search.action?key=1";
			}
          </script>
